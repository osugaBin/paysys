<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP服务页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 3px;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        #service-frame {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <h2>正在加载VIP服务</h2>
        <p>请稍候，正在为您准备专属服务...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    
    <iframe id="service-frame" src=""></iframe>
    
    <script>
        // 检查VIP状态
        function checkVIPAccess() {
            const deviceId = generateDeviceFingerprint();
            const savedDeviceId = localStorage.getItem("vip_device_id");
            const expiryTime = localStorage.getItem("vip_expiry");
            const isActive = localStorage.getItem("vip_active");
            
            if (savedDeviceId !== deviceId || 
                !expiryTime || 
                new Date().getTime() > parseInt(expiryTime) || 
                isActive !== "true") {
                // 未授权访问，跳转回支付页面
                window.location.href = 'pay-debug.html';
                return false;
            }
            return true;
        }
        
        function generateDeviceFingerprint() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            ctx.textBaseline = "top";
            ctx.font = "14px Arial";
            ctx.fillText("Device fingerprint", 2, 2);

            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + "x" + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
            ].join("|");

            return btoa(fingerprint).substring(0, 16);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 验证VIP权限
            if (!checkVIPAccess()) {
                return;
            }
            
            // 3秒后加载目标页面
            setTimeout(function() {
                const targetUrl = atob("aHR0cHM6Ly9yaWRpbmcucHp5dC50b3A=");
                const iframe = document.getElementById('service-frame');
                const loadingContainer = document.getElementById('loadingContainer');
                
                // 设置iframe源并显示
                iframe.src = targetUrl;
                iframe.style.display = 'block';
                loadingContainer.style.display = 'none';
                
                // 修改页面标题和URL显示
                document.title = 'VIP专属服务 - 已激活';
                
                // 阻止用户查看源代码或开发者工具
                document.addEventListener('keydown', function(e) {
                    // 禁用F12, Ctrl+Shift+I, Ctrl+U等
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.key === 'u')) {
                        e.preventDefault();
                        return false;
                    }
                });
                
                // 禁用右键菜单
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
            }, 3000);
        });
        
        // 监听iframe加载事件
        document.getElementById('service-frame').addEventListener('load', function() {
            // 可以在这里添加额外的处理逻辑
            console.log('服务页面已加载');
        });
        
        // 防止页面被嵌入到其他网站
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
